<h1 class="sectionedit1" id="the-sun-stood-still-15-10">The Sun Stood Still [15-10]</h1><div class="level1"><p><img src="/_media/en/obs/obs-15-10.jpg?w=640&amp;h=360&amp;tok=96cc8c" class="media" title="obs-15-10.jpg" alt="obs-15-10.jpg" width="640" height="360"/></p><p><strong><a href="/en/key-terms/god" class="wikilink1" title="en:key-terms:god">God</a></strong> also caused the sun to stay in one place in the sky so that <strong><a href="/en/key-terms/israel" class="wikilink1" title="en:key-terms:israel">Israel</a></strong> would have enough time to completely defeat the <strong><a href="/en/key-terms/amorite" class="wikilink1" title="en:key-terms:amorite">Amorites</a></strong>. On that day, God won a great victory for Israel. </p></div><h2 class="sectionedit2" id="translation-notes">Translation Notes:</h2><div class="level2"><ul><li class="level1"><div class="li"><em>(There are no notes for this frame.)</em></div></li></ul><p><strong><a href="/en/notes/frames/15-09" class="wikilink1" title="en:obs:notes:frames:15-09">&lt;&lt;</a> | <a href="/en/obs/notes/15" class="wikilink1" title="en:obs:notes:15">Up</a> | <a href="/en/notes/frames/15-11" class="wikilink1" title="en:obs:notes:frames:15-11">&gt;&gt;</a></strong></p></div>
