<h1 class="sectionedit1" id="egypt-pursued-israel-12-09">Egypt Pursued Israel [12-09]</h1><div class="level1"><p><img src="/_media/en/obs/obs-12-09.jpg?w=640&amp;h=360&amp;tok=e07c5f" class="media" title="obs-12-09.jpg" alt="obs-12-09.jpg" width="640" height="360"/></p><p> Then <strong><a href="/en/key-terms/god" class="wikilink1" title="en:key-terms:god">God</a></strong> moved the cloud up and out of the way so that the <strong><a href="/en/key-terms/egypt" class="wikilink1" title="en:key-terms:egypt">Egyptians</a></strong> could see the <strong><a href="/en/key-terms/israel" class="wikilink1" title="en:key-terms:israel">Israelites</a></strong> escaping. The Egyptians decided to chase after them. </p></div><h2 class="sectionedit2" id="translation-notes">Translation Notes:</h2><div class="level2"><ul><li class="level1"><div class="li"><em>(There are no notes for this frame.)</em></div></li></ul><p><strong><a href="/en/notes/frames/12-08" class="wikilink1" title="en:obs:notes:frames:12-08">&lt;&lt;</a> | <a href="/en/obs/notes/12" class="wikilink1" title="en:obs:notes:12">Up</a> | <a href="/en/notes/frames/12-10" class="wikilink1" title="en:obs:notes:frames:12-10">&gt;&gt;</a></strong></p></div>
