<h1 class="sectionedit1" id="the-virgin-birth-49-01">The Virgin Birth [49-01]</h1><div class="level1"><p><img src="/_media/en/obs/obs-49-01.jpg?w=640&amp;h=360&amp;tok=7e3070" class="media" title="obs-49-01.jpg" alt="obs-49-01.jpg" width="640" height="360"/></p><p> An angel told a <strong><a href="/en/key-terms/virgin" class="wikilink1" title="en:key-terms:virgin">virgin</a></strong> named <strong><a href="/en/key-terms/mary" class="wikilink1" title="en:key-terms:mary">Mary</a></strong> that she would give birth to <strong><a href="/en/key-terms/god-son" class="wikilink1" title="en:key-terms:god-son">God&#039;s Son</a></strong>. So while she was still a virgin, she gave birth to a son and named him <strong><a href="/en/key-terms/jesus" class="wikilink1" title="en:key-terms:jesus">Jesus</a></strong>. Therefore, Jesus is both God and human. </p></div><h2 class="sectionedit2" id="translation-notes">Translation Notes:</h2><div class="level2"><ul><li class="level1"><div class="li"><em>(There are no notes for this frame.)</em></div></li></ul><p><strong><a href="/en/notes/frames/48-14" class="wikilink1" title="en:obs:notes:frames:48-14">&lt;&lt;</a> | <a href="/en/obs/notes/49" class="wikilink1" title="en:obs:notes:49">Up</a> | <a href="/en/notes/frames/49-02" class="wikilink1" title="en:obs:notes:frames:49-02">&gt;&gt;</a></strong></p></div>
