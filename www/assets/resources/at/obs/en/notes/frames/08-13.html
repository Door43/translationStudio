<h1 class="sectionedit1" id="joseph-was-alive-08-13">Joseph Was Alive [08-13]</h1><div class="level1"><p><img src="/_media/en/obs/obs-08-13.jpg?w=640&amp;h=360&amp;tok=140f5a" class="media" title="obs-08-13.jpg" alt="obs-08-13.jpg" width="640" height="360"/></p><p> When <strong><a href="/en/key-terms/joseph" class="wikilink1" title="en:key-terms:joseph">Joseph&#039;s</a></strong> brothers returned home and told their father, <strong><a href="/en/key-terms/jacob" class="wikilink1" title="en:key-terms:jacob">Jacob</a></strong>, that Joseph was still alive, he was very happy. </p></div><h2 class="sectionedit2" id="translation-notes">Translation Notes:</h2><div class="level2"><p><em>(There are no notes for this frame.)</em></p><p><strong><a href="/en/notes/frames/08-12" class="wikilink1" title="en:obs:notes:frames:08-12">&lt;&lt;</a> | <a href="/en/obs/notes/08" class="wikilink1" title="en:obs:notes:08">Up</a> | <a href="/en/notes/frames/08-14" class="wikilink1" title="en:obs:notes:frames:08-14">&gt;&gt;</a></strong></p></div>
