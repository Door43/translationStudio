<h1 class="sectionedit1" id="israel-believed-god-12-12">Israel Believed God [12-12]</h1><div class="level1"><p><img src="/_media/en/obs/obs-12-12.jpg?w=640&amp;h=360&amp;tok=e53ead" class="media" title="obs-12-12.jpg" alt="obs-12-12.jpg" width="640" height="360"/></p><p> When the <strong><a href="/en/key-terms/israel" class="wikilink1" title="en:key-terms:israel">Israelites</a></strong> saw that the <strong><a href="/en/key-terms/egypt" class="wikilink1" title="en:key-terms:egypt">Egyptians</a></strong> were dead, they <strong>trusted in <a href="/en/key-terms/god" class="wikilink1" title="en:key-terms:god">God</a></strong> and <strong><a href="/en/key-terms/believe" class="wikilink1" title="en:key-terms:believe">believed</a></strong> that <strong><a href="/en/key-terms/moses" class="wikilink1" title="en:key-terms:moses">Moses</a></strong> was <strong>a <a href="/en/key-terms/prophet" class="wikilink1" title="en:key-terms:prophet">prophet</a> of God</strong>. </p></div><h2 class="sectionedit2" id="translation-notes">Translation Notes:</h2><div class="level2"><ul><li class="level1"><div class="li"><strong>trusted in God</strong> - In other words, the people now trusted that God was powerful and could protect them. </div></li></ul><p><strong><a href="/en/notes/frames/12-11" class="wikilink1" title="en:obs:notes:frames:12-11">&lt;&lt;</a> | <a href="/en/obs/notes/12" class="wikilink1" title="en:obs:notes:12">Up</a> | <a href="/en/notes/frames/12-13" class="wikilink1" title="en:obs:notes:frames:12-13">&gt;&gt;</a></strong></p></div>
