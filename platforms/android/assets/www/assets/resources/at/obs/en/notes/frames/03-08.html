<h1 class="sectionedit1" id="safe-from-the-flood-03-08">Safe from the Flood [03-08]</h1><div class="level1"><p><img src="/_media/en/obs/obs-03-08.jpg?w=640&amp;h=360&amp;tok=b8faf2" class="media" title="obs-03-08.jpg" alt="obs-03-08.jpg" width="640" height="360"/></p><p> Everything that lived on the dry land <strong><a href="/en/key-terms/death" class="wikilink1" title="en:key-terms:death">died</a></strong>, except the people and animals that were in the boat. The boat floated on the water and kept everything inside the boat safe from drowning. </p></div><h2 class="sectionedit2" id="translation-notes">Translation Notes:</h2><div class="level2"><ul><li class="level1"><div class="li"><em>(There are no notes for this frame.)</em></div></li></ul><p><strong><a href="/en/notes/frames/03-07" class="wikilink1" title="en:obs:notes:frames:03-07">&lt;&lt;</a> | <a href="/en/obs/notes/03" class="wikilink1" title="en:obs:notes:03">Up</a> | <a href="/en/notes/frames/03-09" class="wikilink1" title="en:obs:notes:frames:03-09">&gt;&gt;</a></strong></p></div>
