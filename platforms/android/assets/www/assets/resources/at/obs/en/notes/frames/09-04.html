<h1 class="sectionedit1" id="kill-the-baby-boys-09-04">Kill the Baby Boys [09-04]</h1><div class="level1"><p><img src="/_media/en/obs/obs-09-04.jpg?w=640&amp;h=360&amp;tok=41878e" class="media" title="obs-09-04.jpg" alt="obs-09-04.jpg" width="640" height="360"/></p><p><strong><a href="/en/key-terms/pharaoh" class="wikilink1" title="en:key-terms:pharaoh">Pharaoh</a> saw</strong> that the <strong><a href="/en/key-terms/israel" class="wikilink1" title="en:key-terms:israel">Israelites</a></strong> were having many babies, so he ordered his people to kill all Israelite baby boys by throwing them into the <strong><a href="/en/key-terms/nile-river" class="wikilink1" title="en:key-terms:nile-river">Nile River</a></strong>. </p></div><h2 class="sectionedit2" id="translation-notes">Translation Notes:</h2><div class="level2"><ul><li class="level1"><div class="li"><strong>saw</strong> – Another way to say this would be, “realized” or, “knew.” </div></li></ul><p><strong><a href="/en/notes/frames/09-03" class="wikilink1" title="en:obs:notes:frames:09-03">&lt;&lt;</a> | <a href="/en/obs/notes/09" class="wikilink1" title="en:obs:notes:09">Up</a> | <a href="/en/notes/frames/09-05" class="wikilink1" title="en:obs:notes:frames:09-05">&gt;&gt;</a></strong></p></div>
