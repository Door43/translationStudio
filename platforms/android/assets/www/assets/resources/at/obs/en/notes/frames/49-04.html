<h1 class="sectionedit1" id="love-god-above-all-49-04">Love God Above All [49-04]</h1><div class="level1"><p><img src="/_media/en/obs/obs-49-04.jpg?w=640&amp;h=360&amp;tok=9b1449" class="media" title="obs-49-04.jpg" alt="obs-49-04.jpg" width="640" height="360"/></p><p> He also taught that you need to <strong><a href="/en/key-terms/love" class="wikilink1" title="en:key-terms:love">love</a></strong><strong><a href="/en/key-terms/god" class="wikilink1" title="en:key-terms:god">God</a></strong> more than you love anything else, including <strong>your wealth</strong>. </p></div><h2 class="sectionedit2" id="translation-notes">Translation Notes:</h2><div class="level2"><ul><li class="level1"><div class="li"><strong>your wealth</strong> - This could also be translated as, “your money” or, “your possessions.”</div></li></ul><p><strong><a href="/en/notes/frames/49-03" class="wikilink1" title="en:obs:notes:frames:49-03">&lt;&lt;</a> | <a href="/en/obs/notes/49" class="wikilink1" title="en:obs:notes:49">Up</a> | <a href="/en/notes/frames/49-05" class="wikilink1" title="en:obs:notes:frames:49-05">&gt;&gt;</a></strong></p></div>
