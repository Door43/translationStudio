<h1 class="sectionedit1" id="moses-in-the-wilderness-09-11">Moses in the Wilderness [09-11]</h1><div class="level1"><p><img src="/_media/en/obs/obs-09-11.jpg?w=640&amp;h=360&amp;tok=5483dc" class="media" title="obs-09-11.jpg" alt="obs-09-11.jpg" width="640" height="360"/></p><p><strong><a href="/en/key-terms/moses" class="wikilink1" title="en:key-terms:moses">Moses</a></strong> became a <strong><a href="/en/key-terms/shepherd" class="wikilink1" title="en:key-terms:shepherd">shepherd</a></strong> in the <strong>wilderness</strong> far away from <strong><a href="/en/key-terms/egypt" class="wikilink1" title="en:key-terms:egypt">Egypt</a></strong>. He married a woman from that place and had two sons. </p></div><h2 class="sectionedit2" id="translation-notes">Translation Notes:</h2><div class="level2"><ul><li class="level1"><div class="li"><strong>wilderness</strong> - See how you translated this in <strong><a href="/en/notes/frames/09-10" class="wikilink1" title="en:obs:notes:frames:09-10">[09-10]</a></strong>. </div></li></ul><p><strong><a href="/en/notes/frames/09-10" class="wikilink1" title="en:obs:notes:frames:09-10">&lt;&lt;</a> | <a href="/en/obs/notes/09" class="wikilink1" title="en:obs:notes:09">Up</a> | <a href="/en/notes/frames/09-12" class="wikilink1" title="en:obs:notes:frames:09-12">&gt;&gt;</a></strong></p></div>
