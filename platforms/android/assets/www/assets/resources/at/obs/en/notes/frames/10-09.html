<h1 class="sectionedit1" id="pharaoh-s-hard-heart-10-09">Pharaoh&#039;s Hard Heart [10-09]</h1><div class="level1"><p><img src="/_media/en/obs/obs-10-09.jpg?w=640&amp;h=360&amp;tok=e432f1" class="media" title="obs-10-09.jpg" alt="obs-10-09.jpg" width="640" height="360"/></p><p> But <strong><a href="/en/key-terms/pharaoh" class="wikilink1" title="en:key-terms:pharaoh">Pharaoh</a></strong><strong><a href="/en/key-terms/sin" class="wikilink1" title="en:key-terms:sin">sinned</a></strong> again and <strong>hardened his heart</strong>. He would not let the <strong><a href="/en/key-terms/israel" class="wikilink1" title="en:key-terms:israel">Israelites</a></strong> go free. </p></div><h2 class="sectionedit2" id="translation-notes">Translation Notes:</h2><div class="level2"><ul><li class="level1"><div class="li"><strong>hardened his heart</strong> - See note in <strong><a href="/en/notes/frames/10-04" class="wikilink1" title="en:obs:notes:frames:10-04">[10-04]</a></strong>. </div></li></ul><p><strong><a href="/en/notes/frames/10-08" class="wikilink1" title="en:obs:notes:frames:10-08">&lt;&lt;</a> | <a href="/en/obs/notes/10" class="wikilink1" title="en:obs:notes:10">Up</a> | <a href="/en/notes/frames/10-10" class="wikilink1" title="en:obs:notes:frames:10-10">&gt;&gt;</a></strong></p></div>
