<h1 class="sectionedit1" id="jesus-was-changed-36-02">Jesus Was Changed [36-02]</h1><div class="level1"><p><img src="/_media/en/obs/obs-36-02.jpg?w=640&amp;h=360&amp;tok=d11101" class="media" title="obs-36-02.jpg" alt="obs-36-02.jpg" width="640" height="360"/></p><p> As <strong><a href="/en/key-terms/jesus" class="wikilink1" title="en:key-terms:jesus">Jesus</a></strong> was praying, his face became as bright as the sun and his clothes became as white as light, <strong>whiter</strong> than anyone on earth could make them. </p></div><h2 class="sectionedit2" id="translation-notes">Translation Notes:</h2><div class="level2"><ul><li class="level1"><div class="li"><strong>whiter </strong> - That is, “more white.”</div></li></ul><p><strong><a href="/en/notes/frames/36-01" class="wikilink1" title="en:obs:notes:frames:36-01">&lt;&lt;</a> | <a href="/en/obs/notes/36" class="wikilink1" title="en:obs:notes:36">Up</a> | <a href="/en/notes/frames/36-03" class="wikilink1" title="en:obs:notes:frames:36-03">&gt;&gt;</a></strong></p></div>
