<h1 class="sectionedit1" id="believe-43-12">3000 Believe [43-12]</h1><div class="level1"><p><img src="/_media/en/obs/obs-43-12.jpg?w=640&amp;h=360&amp;tok=6f2eb6" class="media" title="obs-43-12.jpg" alt="obs-43-12.jpg" width="640" height="360"/></p><p> About 3,000 people <strong><a href="/en/key-terms/believe" class="wikilink1" title="en:key-terms:believe">believed</a></strong> what <strong><a href="/en/key-terms/peter" class="wikilink1" title="en:key-terms:peter">Peter</a></strong> said and became <strong><a href="/en/key-terms/disciple" class="wikilink1" title="en:key-terms:disciple">disciples</a></strong> of <strong><a href="/en/key-terms/jesus" class="wikilink1" title="en:key-terms:jesus">Jesus</a></strong>. They were <strong><a href="/en/key-terms/baptize" class="wikilink1" title="en:key-terms:baptize">baptized</a></strong> and became part of the <strong><a href="/en/key-terms/church" class="wikilink1" title="en:key-terms:church">church</a></strong> at <strong><a href="/en/key-terms/jerusalem" class="wikilink1" title="en:key-terms:jerusalem">Jerusalem</a></strong>. </p></div><h2 class="sectionedit2" id="translation-notes">Translation Notes:</h2><div class="level2"><ul><li class="level1"><div class="li"><em>(There are no notes for this frame.)</em></div></li></ul><p><strong><a href="/en/notes/frames/43-11" class="wikilink1" title="en:obs:notes:frames:43-11">&lt;&lt;</a> | <a href="/en/obs/notes/43" class="wikilink1" title="en:obs:notes:43">Up</a> | <a href="/en/notes/frames/43-13" class="wikilink1" title="en:obs:notes:frames:43-13">&gt;&gt;</a></strong></p></div>
