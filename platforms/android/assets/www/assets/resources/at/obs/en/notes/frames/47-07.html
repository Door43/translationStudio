<h1 class="sectionedit1" id="paul-and-silas-were-arrested-47-07">Paul and Silas Were Arrested [47-07]</h1><div class="level1"><p><img src="/_media/en/obs/obs-47-07.jpg?w=640&amp;h=360&amp;tok=8597a3" class="media" title="obs-47-07.jpg" alt="obs-47-07.jpg" width="640" height="360"/></p><p> So the owners of the <strong><a href="/en/key-terms/servant" class="wikilink1" title="en:key-terms:servant">slave girl</a></strong> took <strong><a href="/en/key-terms/paul" class="wikilink1" title="en:key-terms:paul">Paul</a></strong> and <strong><a href="/en/key-terms/silas" class="wikilink1" title="en:key-terms:silas">Silas</a></strong> to the <strong><a href="/en/key-terms/rome" class="wikilink1" title="en:key-terms:rome">Roman authorities</a></strong>, who beat them and <strong>threw them</strong> into jail. </p></div><h2 class="sectionedit2" id="translation-notes">Translation Notes:</h2><div class="level2"><ul><li class="level1"><div class="li"><strong>threw them</strong> - That is, “put them.”</div></li></ul><p><strong><a href="/en/notes/frames/47-06" class="wikilink1" title="en:obs:notes:frames:47-06">&lt;&lt;</a> | <a href="/en/obs/notes/47" class="wikilink1" title="en:obs:notes:47">Up</a> | <a href="/en/notes/frames/47-08" class="wikilink1" title="en:obs:notes:frames:47-08">&gt;&gt;</a></strong></p></div>
