<h1 class="sectionedit1" id="the-israelites-09-01">The Israelites [09-01]</h1><div class="level1"><p><img src="/_media/en/obs/obs-09-01.jpg?w=640&amp;h=360&amp;tok=8d1a77" class="media" title="obs-09-01.jpg" alt="obs-09-01.jpg" width="640" height="360"/></p><p> After <strong><a href="/en/key-terms/joseph" class="wikilink1" title="en:key-terms:joseph">Joseph</a></strong> died, all of his relatives stayed in <strong><a href="/en/key-terms/egypt" class="wikilink1" title="en:key-terms:egypt">Egypt</a></strong>. They and their <strong><a href="/en/key-terms/descendant" class="wikilink1" title="en:key-terms:descendant">descendants</a></strong> continued to live there for many years and had many children. They were called the <strong><a href="/en/key-terms/israel" class="wikilink1" title="en:key-terms:israel">Israelites</a></strong>. </p></div><h2 class="sectionedit2" id="translation-notes">Translation Notes:</h2><div class="level2"><p><em>(There are no notes for this frame.)</em></p><p><strong><a href="/en/notes/frames/08-15" class="wikilink1" title="en:obs:notes:frames:08-15">&lt;&lt;</a> | <a href="/en/obs/notes/09" class="wikilink1" title="en:obs:notes:09">Up</a> | <a href="/en/notes/frames/09-02" class="wikilink1" title="en:obs:notes:frames:09-02">&gt;&gt;</a></strong></p></div>
