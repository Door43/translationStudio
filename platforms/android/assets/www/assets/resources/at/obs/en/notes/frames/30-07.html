<h1 class="sectionedit1" id="jesus-blessed-the-food-30-07">Jesus Blessed the Food [30-07]</h1><div class="level1"><p><img src="/_media/en/obs/obs-30-07.jpg?w=640&amp;h=360&amp;tok=daf782" class="media" title="obs-30-07.jpg" alt="obs-30-07.jpg" width="640" height="360"/></p><p> Then <strong><a href="/en/key-terms/jesus" class="wikilink1" title="en:key-terms:jesus">Jesus</a></strong> took the five loaves of bread and the two fish, looked up to <strong><a href="/en/key-terms/heaven" class="wikilink1" title="en:key-terms:heaven">heaven</a></strong>, and thanked <strong><a href="/en/key-terms/god" class="wikilink1" title="en:key-terms:god">God</a></strong> for the food. </p></div><h2 class="sectionedit2" id="translation-notes">Translation Notes:</h2><div class="level2"><ul><li class="level1"><div class="li"><em>(There are no notes for this frame.)</em></div></li></ul><p><strong><a href="/en/notes/frames/30-06" class="wikilink1" title="en:obs:notes:frames:30-06">&lt;&lt;</a> | <a href="/en/obs/notes/30" class="wikilink1" title="en:obs:notes:30">Up</a> | <a href="/en/notes/frames/30-08" class="wikilink1" title="en:obs:notes:frames:30-08">&gt;&gt;</a></strong></p></div>
