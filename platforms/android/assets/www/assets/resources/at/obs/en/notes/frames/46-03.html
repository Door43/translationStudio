<h1 class="sectionedit1" id="saul-became-blind-46-03">Saul Became Blind [46-03]</h1><div class="level1"><p><img src="/_media/en/obs/obs-46-03.jpg?w=640&amp;h=360&amp;tok=582a11" class="media" title="obs-46-03.jpg" alt="obs-46-03.jpg" width="640" height="360"/></p><p> When <strong><a href="/en/key-terms/paul" class="wikilink1" title="en:key-terms:paul">Saul</a></strong> got up, he could not see. His friends had to lead him into Damascus. Saul did not eat or drink anything for three days. </p></div><h2 class="sectionedit2" id="translation-notes">Translation Notes:</h2><div class="level2"><ul><li class="level1"><div class="li"><em>(There are no notes for this frame.)</em></div></li></ul><p><strong><a href="/en/notes/frames/46-02" class="wikilink1" title="en:obs:notes:frames:46-02">&lt;&lt;</a> | <a href="/en/obs/notes/46" class="wikilink1" title="en:obs:notes:46">Up</a> | <a href="/en/notes/frames/46-04" class="wikilink1" title="en:obs:notes:frames:46-04">&gt;&gt;</a></strong></p></div>
