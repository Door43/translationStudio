<h1 class="sectionedit1" id="before-the-jewish-leaders-44-07">Before the Jewish Leaders [44-07]</h1><div class="level1"><p><img src="/_media/en/obs/obs-44-07.jpg?w=640&amp;h=360&amp;tok=4cf19c" class="media" title="obs-44-07.jpg" alt="obs-44-07.jpg" width="640" height="360"/></p><p> The next day, the <strong><a href="/en/key-terms/jewish-leaders" class="wikilink1" title="en:key-terms:jewish-leaders">Jewish leaders</a></strong> brought <strong><a href="/en/key-terms/peter" class="wikilink1" title="en:key-terms:peter">Peter</a></strong> and <strong><a href="/en/key-terms/john" class="wikilink1" title="en:key-terms:john">John</a></strong> to the <strong><a href="/en/key-terms/priest-high" class="wikilink1" title="en:key-terms:priest-high">high priest</a></strong> and the other religious leaders. They asked Peter and John, “By what <strong><a href="/en/key-terms/power" class="wikilink1" title="en:key-terms:power">power</a></strong> did you heal this crippled man?” </p></div><h2 class="sectionedit2" id="translation-notes">Translation Notes:</h2><div class="level2"><ul><li class="level1"><div class="li"><em>(There are no notes for this frame.)</em></div></li></ul><p><strong><a href="/en/notes/frames/44-06" class="wikilink1" title="en:obs:notes:frames:44-06">&lt;&lt;</a> | <a href="/en/obs/notes/44" class="wikilink1" title="en:obs:notes:44">Up</a> | <a href="/en/notes/frames/44-08" class="wikilink1" title="en:obs:notes:frames:44-08">&gt;&gt;</a></strong></p></div>
