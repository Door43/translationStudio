<h1 class="sectionedit1" id="living-among-the-tombs-32-04">Living among the Tombs [32-04]</h1><div class="level1"><p><img src="/_media/en/obs/obs-32-04.jpg?w=640&amp;h=360&amp;tok=d4379d" class="media" title="obs-32-04.jpg" alt="obs-32-04.jpg" width="640" height="360"/></p><p> The man lived <strong>among the <a href="/en/key-terms/tomb" class="wikilink1" title="en:key-terms:tomb">tombs</a></strong> in the area. This man would scream all day and all night. He did not wear clothes and cut himself repeatedly with stones. </p></div><h2 class="sectionedit2" id="translation-notes">Translation Notes:</h2><div class="level2"><ul><li class="level1"><div class="li"><strong>among the tombs</strong> - That is “near the tombs” or, “around the tombs.” </div></li></ul><p><strong><a href="/en/notes/frames/32-03" class="wikilink1" title="en:obs:notes:frames:32-03">&lt;&lt;</a> | <a href="/en/obs/notes/32" class="wikilink1" title="en:obs:notes:32">Up</a> | <a href="/en/notes/frames/32-05" class="wikilink1" title="en:obs:notes:frames:32-05">&gt;&gt;</a></strong></p></div>
