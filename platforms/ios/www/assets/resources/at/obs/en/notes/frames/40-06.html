<h1 class="sectionedit1" id="the-darkness-40-06">The Darkness [40-06]</h1><div class="level1"><p><img src="/_media/en/obs/obs-40-06.jpg?w=640&amp;h=360&amp;tok=5fd2e5" class="media" title="obs-40-06.jpg" alt="obs-40-06.jpg" width="640" height="360"/></p><p> Then the sky over the whole region became completely dark, even though it was the middle of the day. It stayed dark from noon until 3:00 in the afternoon. </p></div><h2 class="sectionedit2" id="translation-notes">Translation Notes:</h2><div class="level2"><ul><li class="level1"><div class="li"><em>(There are no notes in this frame.)</em></div></li></ul><p><strong><a href="/en/notes/frames/40-05" class="wikilink1" title="en:obs:notes:frames:40-05">&lt;&lt;</a> | <a href="/en/obs/notes/40" class="wikilink1" title="en:obs:notes:40">Up</a> | <a href="/en/notes/frames/40-07" class="wikilink1" title="en:obs:notes:frames:40-07">&gt;&gt;</a></strong></p></div>
