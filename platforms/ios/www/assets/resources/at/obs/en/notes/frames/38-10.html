<h1 class="sectionedit1" id="peter-s-promise-38-10">Peter&#039;s Promise [38-10]</h1><div class="level1"><p><img src="/_media/en/obs/obs-38-10.jpg?w=640&amp;h=360&amp;tok=64c296" class="media" title="obs-38-10.jpg" alt="obs-38-10.jpg" width="640" height="360"/></p><p><strong><a href="/en/key-terms/peter" class="wikilink1" title="en:key-terms:peter">Peter</a></strong> then said to <strong><a href="/en/key-terms/jesus" class="wikilink1" title="en:key-terms:jesus">Jesus</a></strong>, “Even if I must <strong><a href="/en/key-terms/death" class="wikilink1" title="en:key-terms:death">die</a></strong>, I will never <strong>deny you</strong>!” All the other <strong><a href="/en/key-terms/disciple" class="wikilink1" title="en:key-terms:disciple">disciples</a></strong> said the same thing. </p></div><h2 class="sectionedit2" id="translation-notes">Translation Notes:</h2><div class="level2"><ul><li class="level1"><div class="li"><strong>deny you</strong> - That is, “deny that I know you” or, “deny that I am your disciple” or, “disown you.” </div></li></ul><p><strong><a href="/en/notes/frames/38-09" class="wikilink1" title="en:obs:notes:frames:38-09">&lt;&lt;</a> | <a href="/en/obs/notes/38" class="wikilink1" title="en:obs:notes:38">Up</a> | <a href="/en/notes/frames/38-11" class="wikilink1" title="en:obs:notes:frames:38-11">&gt;&gt;</a></strong></p></div>
