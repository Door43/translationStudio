<h1 class="sectionedit1" id="jesus-walked-on-the-water-31-03">Jesus Walked on the Water [31-03]</h1><div class="level1"><p><img src="/_media/en/obs/obs-31-03.jpg?w=640&amp;h=360&amp;tok=a0f062" class="media" title="obs-31-03.jpg" alt="obs-31-03.jpg" width="640" height="360"/></p><p> Then <strong><a href="/en/key-terms/jesus" class="wikilink1" title="en:key-terms:jesus">Jesus</a></strong> finished praying and went to the disciples. He walked on top of the water across the lake toward their boat! </p></div><h2 class="sectionedit2" id="translation-notes">Translation Notes:</h2><div class="level2"><ul><li class="level1"><div class="li"><em>(There are no notes for this frame.)</em></div></li></ul><p><strong><a href="/en/notes/frames/31-02" class="wikilink1" title="en:obs:notes:frames:31-02">&lt;&lt;</a> | <a href="/en/obs/notes/31" class="wikilink1" title="en:obs:notes:31">Up</a> | <a href="/en/notes/frames/31-04" class="wikilink1" title="en:obs:notes:frames:31-04">&gt;&gt;</a></strong></p></div>
