<h1 class="sectionedit1" id="the-jailer-was-baptized-47-12">The Jailer Was Baptized [47-12]</h1><div class="level1"><p><img src="/_media/en/obs/obs-47-12.jpg?w=640&amp;h=360&amp;tok=684a5d" class="media" title="obs-47-12.jpg" alt="obs-47-12.jpg" width="640" height="360"/></p><p> The jailer and his whole family <strong><a href="/en/key-terms/believe" class="wikilink1" title="en:key-terms:believe">believed</a></strong> in <strong><a href="/en/key-terms/jesus" class="wikilink1" title="en:key-terms:jesus">Jesus</a></strong> and were <strong><a href="/en/key-terms/baptize" class="wikilink1" title="en:key-terms:baptize">baptized</a></strong>. Then the jailer gave <strong><a href="/en/key-terms/paul" class="wikilink1" title="en:key-terms:paul">Paul</a></strong> and <strong><a href="/en/key-terms/silas" class="wikilink1" title="en:key-terms:silas">Silas</a></strong> a meal and they <strong><a href="/en/key-terms/joy" class="wikilink1" title="en:key-terms:joy">rejoiced</a></strong> together. </p></div><h2 class="sectionedit2" id="translation-notes">Translation Notes:</h2><div class="level2"><ul><li class="level1"><div class="li"><em>(There are no notes for this frame.)</em></div></li></ul><p><strong><a href="/en/notes/frames/47-11" class="wikilink1" title="en:obs:notes:frames:47-11">&lt;&lt;</a> | <a href="/en/obs/notes/47" class="wikilink1" title="en:obs:notes:47">Up</a> | <a href="/en/notes/frames/47-13" class="wikilink1" title="en:obs:notes:frames:47-13">&gt;&gt;</a></strong></p></div>
