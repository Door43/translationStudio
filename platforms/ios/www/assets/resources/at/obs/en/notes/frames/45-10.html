<h1 class="sectionedit1" id="philip-preached-about-jesus-45-10">Philip Preached about Jesus [45-10]</h1><div class="level1"><p><img src="/_media/en/obs/obs-45-10.jpg?w=640&amp;h=360&amp;tok=4db741" class="media" title="obs-45-10.jpg" alt="obs-45-10.jpg" width="640" height="360"/></p><p> Philip explained to the Ethiopian man that <strong><a href="/en/key-terms/isaiah" class="wikilink1" title="en:key-terms:isaiah">Isaiah</a></strong> was writing about <strong><a href="/en/key-terms/jesus" class="wikilink1" title="en:key-terms:jesus">Jesus</a></strong>. Philip also used other <strong><a href="/en/key-terms/word-of-god" class="wikilink1" title="en:key-terms:word-of-god">scriptures</a></strong> to tell him the <strong><a href="/en/key-terms/good-news" class="wikilink1" title="en:key-terms:good-news">good news</a></strong> about Jesus. </p></div><h2 class="sectionedit2" id="translation-notes">Translation Notes:</h2><div class="level2"><ul><li class="level1"><div class="li"><em>(There are no notes for this frame.)</em></div></li></ul><p><strong><a href="/en/notes/frames/45-09" class="wikilink1" title="en:obs:notes:frames:45-09">&lt;&lt;</a> | <a href="/en/obs/notes/45" class="wikilink1" title="en:obs:notes:45">Up</a> | <a href="/en/notes/frames/45-11" class="wikilink1" title="en:obs:notes:frames:45-11">&gt;&gt;</a></strong></p></div>
