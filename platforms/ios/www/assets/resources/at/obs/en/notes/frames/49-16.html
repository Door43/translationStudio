<h1 class="sectionedit1" id="sins-are-forgiven-49-16">Sins Are Forgiven [49-16]</h1><div class="level1"><p><img src="/_media/en/obs/obs-49-16.jpg?w=640&amp;h=360&amp;tok=54f7b2" class="media" title="obs-49-16.jpg" alt="obs-49-16.jpg" width="640" height="360"/></p><p> If you are a <strong><a href="/en/key-terms/christian" class="wikilink1" title="en:key-terms:christian">Christian</a></strong>, <strong><a href="/en/key-terms/god" class="wikilink1" title="en:key-terms:god">God</a></strong> has <strong><a href="/en/key-terms/forgive" class="wikilink1" title="en:key-terms:forgive">forgiven</a></strong> your <strong><a href="/en/key-terms/sin" class="wikilink1" title="en:key-terms:sin">sins</a></strong> because of what <strong><a href="/en/key-terms/jesus" class="wikilink1" title="en:key-terms:jesus">Jesus</a></strong> did. Now, God <strong>considers you to be</strong> a close friend instead of an enemy. </p></div><h2 class="sectionedit2" id="translation-notes">Translation Notes:</h2><div class="level2"><ul><li class="level1"><div class="li"><strong>considers you to be</strong> - That is, “thinks of you as” or, “regards you as” or, “calls you.”</div></li></ul><p><strong><a href="/en/notes/frames/49-15" class="wikilink1" title="en:obs:notes:frames:49-15">&lt;&lt;</a> | <a href="/en/obs/notes/49" class="wikilink1" title="en:obs:notes:49">Up</a> | <a href="/en/notes/frames/49-17" class="wikilink1" title="en:obs:notes:frames:49-17">&gt;&gt;</a></strong></p></div>
