<h1 class="sectionedit1" id="jesus-commanded-the-demons-32-05">Jesus Commanded the Demons [32-05]</h1><div class="level1"><p><img src="/_media/en/obs/obs-32-05.jpg?w=640&amp;h=360&amp;tok=8882d0" class="media" title="obs-32-05.jpg" alt="obs-32-05.jpg" width="640" height="360"/></p><p> When the man came to <strong><a href="/en/key-terms/jesus" class="wikilink1" title="en:key-terms:jesus">Jesus</a></strong>, he <strong>fell on his knees</strong> in front of him. Jesus said to the <strong><a href="/en/key-terms/demon" class="wikilink1" title="en:key-terms:demon">demon</a></strong>, “Come out of this man!” </p></div><h2 class="sectionedit2" id="translation-notes">Translation Notes:</h2><div class="level2"><ul><li class="level1"><div class="li"><strong>fell on his knees</strong> - That is, “quickly knelt down on the ground.” </div></li></ul><p><strong><a href="/en/notes/frames/32-04" class="wikilink1" title="en:obs:notes:frames:32-04">&lt;&lt;</a> | <a href="/en/obs/notes/32" class="wikilink1" title="en:obs:notes:32">Up</a> | <a href="/en/notes/frames/32-06" class="wikilink1" title="en:obs:notes:frames:32-06">&gt;&gt;</a></strong></p></div>
